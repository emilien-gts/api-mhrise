version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - symfony
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/symfony.conf:/etc/nginx/conf.d/default.conf
      - ./public:/app/public

  symfony:
    hostname: mhrise
    container_name: symfony
    build:
      context: ./docker/symfony
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql://root:rootpwd@db:3306/mhrise
    volumes:
      - .:/app

  db:
    image: mariadb:latest
    container_name: db
    ports:
      - "33061:3306"
    environment:
      MARIADB_ROOT_PASSWORD: "rootpwd"
      MARIADB_DATABASE: "mhrise"
    volumes:
      - mysqldata:/var/lib/mysql*

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: unless-stopped
    ports:
      - "8081:80"


volumes:
  mysqldata: {}